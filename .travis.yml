language: java
dist: trusty
jdk:
- oraclejdk8
- openjdk8
- oraclejdk7
- openjdk7
sudo: required
addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarqube:
    organization: aurelien-baudet-github
  branches:
    - master
    - refactoring/builders
branches:
  except:
  - test/.*
  - gh-.*
install: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -Dskip.integration.tests=true -Dskip.unit.tests=true -B -q
script: mvn test verify sonar:sonar -Dmaven.test.redirectTestOutputToFile=true -B
after_success: mvn javadoc:javadoc -B
notifications:
  slack:
    secure: 
