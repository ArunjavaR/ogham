language: java
dist: trusty
jdk:
- oraclejdk8
- openjdk8
- oraclejdk7
- openjdk7
sudo: required
addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarqube:
    organization: aurelien-baudet-github
    branches:
      - master
      - refactoring/.*
      - features/.*
branches:
  except:
  - test/.*
  - gh-.*
install:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -Dskip.integration.tests=true -Dskip.unit.tests=true -B -q
script:
  - mvn test verify javadoc:javadoc -Dmaven.test.redirectTestOutputToFile=true -B
# TODO: after error -> grab logs and send it
after_success:
  -  mvn sonar:sonar -B
notifications:
  slack:
    secure: 
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}"
#      - "%{result} for branch %{branch}: %{commit_subject}\n\nBuild %{build_number} (%{duration}): %{build_url}\nCommit: <%{compare_url}|%{commit}> by %{author}\n%{commit_subject}"
